<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f6fc;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* scroll হলে padding দিতে পারবে */
        }

        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4a90e2;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<form th:action="@{/prescriptions}" th:object="${prescription}" method="post">
    <h2>Prescription Form</h2>

    <input type="date" th:field="*{prescriptionDate}" required>
    <input type="text" th:field="*{patientName}" placeholder="Patient Name" required>
    <input type="number" th:field="*{patientAge}" placeholder="Age" required>
    <select th:field="*{patientGender}" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <textarea th:field="*{diagnosis}" placeholder="Diagnosis"></textarea>
    <textarea th:field="*{medicines}" placeholder="Medicines"></textarea>
<!--    <input type="date" th:field="*{nextVisitDate}" placeholder="Next Visit Date">-->
    <label for="nextVisitDate">Next Visit Date</label>
    <input type="date" th:field="*{nextVisitDate}" id="nextVisitDate" placeholder="Select the next visit date">

    <button type="submit">Save Prescription</button>
</form>
</body>
</html>
